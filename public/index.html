<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo da empresa" class="logo">
        </div>
        <h1>Gerenciamento de Livros</h1>
        <nav>
            <ul>
                <li><a href="#" id="menuAdicionar">Adicionar Livro</a></li>
                <li><a href="#" id="menuSaida">Saída de Livros</a></li>
                <li><a href="#" id="menuListar">Listar Livros</a></li>
            </ul>
        </nav>
        <div class="content-container">
            <div id="adicionarLivro" class="content">
                <h2>Adicionar Livro</h2>
                <form id="adicionarLivroForm">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div id="saidaLivro" class="content">
                <h2>Saída de Livros</h2>
                <input type="text" id="pesquisarLivro" placeholder="Pesquisar Livro...">
                <ul id="resultadosPesquisa"></ul>
                <form id="saidaLivroForm">
                    <label for="saidaId">ID do Livro:</label>
                    <input type="number" id="saidaId" name="saidaId" required>
                    <label for="quantidadeSaida">Quantidade de Saída:</label>
                    <input type="number" id="quantidadeSaida" name="quantidadeSaida" required>
                    <button type="submit">Registrar Saída</button>
                </form>
            </div>
            <div id="listarLivros" class="content">
                <h2>Listar livros</h2>
                <button id="listarLivrosBtn">Listar Livros</button>
                <ul id="listaLivros" class="excel-style">
                </ul>
            </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
